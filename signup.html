<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">

		<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
		Remove this if you use the .htaccess -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

		<title>Name of the app</title>
		<meta name="description" content="">
		<meta name="author" content="Luis de la Vega">
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- Replace favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->
		<link rel="shortcut icon" href="/favicon.ico">
		<link rel="apple-touch-icon" href="/apple-touch-icon.png">
		<link rel="stylesheet" href="bootstrap-3.1.1-dist/css/bootstrap.css" />
		<link rel="stylesheet" href="css/rateit.css" />
		<script src="js/jquery-1.10.2.js"></script>
		<script src="js/jquery.cycle2.js"></script>
		<script src="js/jquery.cycle2.center.js"></script>
		<script src="js/jquery.rateit.min.js"></script>
		<script src="appjs/application.js"></script>
		<script src="js/accounting.js"></script>
		<script type="text/javascript" src="js/sha.js"></script>
		<script type="text/javascript" src="js/parse.js"></script>

	</head>

	<body>

		<!------------ Sign Up view ------------>

		<div id="lrd-login">
			<h1 class="text-center">Name of the app</h1>
			<br />
			<div class="input-group">
				<span class="input-group-addon">Username*</span>
				<input type="text" class="form-control" placeholder="Some_user">
			</div>
			<br />
			<div class="input-group">
				<span class="input-group-addon">First name</span>
				<input type="text" class="form-control" placeholder="Some_first_name">
			</div>
			<br />
			<div class="input-group">
				<span class="input-group-addon">Last name</span>
				<input type="text" class="form-control" placeholder="Some_last_name">
			</div>
			<br />
			<div class="input-group">
				<span class="input-group-addon">Email*</span>
				<input type="email" class="form-control" placeholder="Some_email">
			</div>
			<br />
			<div class="input-group">
				<span class="input-group-addon">Password*</span>
				<input type="password" class="form-control">
			</div>
			<br />
			<div class="input-group">
				<span class="input-group-addon">Re-type Password*</span>
				<input type="password" class="form-control">
			</div>
			<br />
			<div class="input-group">
				<span class="input-group-addon">Phone Number</span>
				<input type="text" class="form-control" placeholder="Some_phone_number">
			</div>
			<br />
			<div class="input-group">
				<span class="input-group-addon">University name*</span>
				<select id="lrd-universityName" class="form-control">
					<option value="University of Puerto Rico, Mayaguez" title="University of Puerto Rico, Mayaguez">University of Puerto Rico, Mayaguez</option>
					<option value="University of Puerto Rico, Rio Piedras" title="University of Puerto Rico, Rio Piedras">University of Puerto Rico, Rio Piedras</option>
				</select>
			</div>
			<br />
			<div class="input-group">
				<span class="input-group-addon">Department*</span>
				<select id="lrd-department" class="form-control">
					<option value="ICOM" title="ICOM">ICOM</option>
					<option value="CCOM" title="CCOM">CCOM</option>
				</select>
			</div>
			<br />
			<table class="table">
				<tr>
					<td class="active"><img id="lrd-signupUploadPicture1Pic" src="images/Unknown-person_80x80.gif" style="height: 80px; width: 80px"/></td>
					<td class="active">
					<br />
					<input type="file" id="lrd-signupUploadPicture1" name="uploadpicture" onchange="upload(this.files[0],'lrd-signupUploadPicture1Pic')" >
					</td>
				</tr>
			</table>

		</div>

		<!------------ End of Sign Up view ------------>

	</body>
</html>
