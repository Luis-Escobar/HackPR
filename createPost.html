    <h1 style="padding-left:50px"> Post Something</h1>

    <div class="container" style="align:center; padding-right:200px; padding-left:200px" >
      <div class="input-group">
        <span class="input-group-addon">Title</span>

      <button type="button" class="btn btn-danger">cancel</button>
